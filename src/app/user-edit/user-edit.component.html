
  <div class="container">
    <form [formGroup]="showForm" (ngSubmit)="saveEditData()">
      <div class="row">
        <div class="form-group col-8">
          <label for="id">ID</label>
          <input type="text" class="form-control form-control-sm" id="id"  placeholder="id" formControlName="id"  />
        </div>

        <div class="form-group col-8">
          <label for="email">email</label>
          <input type="text" class="form-control" id="email"  formControlName="email"  />
        </div>

        <div class="form-group col-8">
          <label for="first_name">first_name</label>
          <input type="text"  class="form-control" id="first_name" formControlName="first_name"  />
        </div>

        <div class="form-group col-8">
          <label for="last_name">last_name</label>
          <input type="text" class="form-control" id="last_name" formControlName="last_name"  />
        </div>

        <div class="form-group col-8">
          <label for="avatar">avatar</label>
          <input type="text"  class="form-control" id="avatar" formControlName="avatar"/>
        </div>

        <div class="form-group col-8">
          <label for="job">job</label>
          <input type="text"  class="form-control" id="job" formControlName="job"/>
        </div>

      </div>
      <button class="btn btn-primary mt-3">Update</button>
    </form>
  </div>
